
<div class="row">
  <div class="col-10 p-0">
    <app-search-bar (search)="onSearch($event)"></app-search-bar>
  </div>
</div>

<div #gallery class="row gallery" >
  <div class="col-2 p-1" *ngFor="let movie of (foundMovies ? foundMovies : movies)">

    <div class="poster" [style.background-image]="movie.poster">
      <div class="desc">
        <div class="metadata">
          <span class="movieTitle">{{movie.title}}</span><br/>
          <span class="movieYear">{{movie.year}}</span>
        </div>
      </div>
    </div>

  </div>
</div>
